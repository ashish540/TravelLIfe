<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selectors */
        p{
            border:2px solid red;
        }
        /* Id selector */
        #secondpara{
       color: white;
    }
    /* class selector */
    .bgblue{
        background-color: blue;
    }
    /* Grouping selector */
    footer,span{
        background-color: pink;

    }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpaar">This is a simple paragraph to domonstrate css selectors</p>
    <p id="secondpara" class="bgblue">This is a simple paragraph to domonstrate css selectors</p>
    <div>
        <p>This is yet simple paragraph to domonstrate css selectors</p>
        <span>this is span</span>
    </div>

<footer>This is a footer</footer>
    
</body>
</html>
